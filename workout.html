  <div class="main">

    <div class="container">
    <section id="AddWorkout">
      <h2>Add A Workout</h2>

      <form id="workout-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="type">Type:</label>
        <select id="type" name="type">
        <option value="legs">Legs</option>
        <option value="upper body">Upper Body</option>
        <option value="Pilates">Pilates</option>
        <option value="hit">HIIT</option>
        <option value="hit">Yoga</option>
        <option value="hit">Running</option>
        </select>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" required>

        <button type="submit">Add Workout</button>
      </form>
    </section>

    <section id="workout-history">
      <h2>Progress</h2>
      <table id="workout-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Duration</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Workouts will be displayed here -->
          
        </tbody>
      </table>
    </section>
  </div>
  <div id="weights">
    <h2>Weight Tracker</h2>
    <form id="weights-form">
    <label for="add-exrcise"></label>
    <input type="text" id="add-exrcise" placeholder="Type Exrcise Name" required>
    <label for="add-WarmupWeight"></label>
    <input type="number" id="add-WarmpupWeight" placeholder="Type Warmup Weight" required>
    <label for="add-PeekWeight"></label>
    <input type="number" id="add-PeekWeight" placeholder="Type Peek Weight" required>
    <label for="add-sets"></label>
    <input type="number" id="add-sets" placeholder="Type Number Of Sets" required>
    <button id= "wsubmit" type="submit">Add</button>
    </form>
  
  <table id="weights-table">
    <thead>
      <tr>
        <th>Exrcise</th>
        <th>Warmup Weight</th>
        <th>Peek Weight</th>
        <th>Number Of Sets</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Weights will be displayed here -->
      
    </tbody>
  </table>
  </div>

  <script src="js/app.js"></script>
