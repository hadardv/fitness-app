<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/52568da531.js" crossorigin="anonymous"></script>
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sideBar">
      <header>Menu</header>
      <ul>
        <li><a href="workout.html" >Workout Tracker</a></li>
        <li><a href="diet.html" >Diet Tracker</a></li>
        <li><a href="goals.html">Goal Tracker</a></li>
      </ul>
    </div>

    <div class="main">

      <section id="calorie-calc">
        <h2>Calorie Calculator</h2>
  
        <form id="calculator">
          <label for="age">Age:</label>
          <input type="number" id="age" required>
  
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          </select>
  
          <label for="height">Height:</label>
          <input type="number" id="height" required>

          <label for="weight">Weight:</label>
          <input type="number" id="weight" required>

          <label for="activity">Activity:</label>
          <select id="activity" name="activity">
            <option value="0">No Activity</option>
            <option value="12">1-2 workouts per week</option>
            <option value="34">3-4 workouts per week</option>
          </select>
          <button type="submit">Calculate</button>
        </form>
      </section>

  
  </div>
    <script src="js/diet-app.js"></script>
  </body>
</html>
